on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu18.04
        install: |
          set -e
          apt-get update
          apt-get install --no-install-recommends -y ca-certificates python3-distutils
          curl -O https://bootstrap.pypa.io/pip/3.6/get-pip.py', filename='get-pip.py')"
          python3 get-pip.py
          pip3 install pytest
        run: pwd && python3 -c "import os; print(os.uname())"